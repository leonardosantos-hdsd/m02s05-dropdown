<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>[M02S05] Ex.04 – Dropdown</title>
    <style>
      body {
        font-family: system-ui;
        max-width: 600px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown button {
        padding: 10px 16px;
        font-size: 1rem;
        cursor: pointer;
      }
      .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        min-width: 160px;
        border-radius: 6px;
        z-index: 10;
      }
      .dropdown-menu a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
      }
      .dropdown-menu a:hover {
        background: #f5f5f5;
      }
      .dropdown-menu.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>[M02S05] Ex.: 04 – Dropdown</h1>
    <p>Clique no botão abaixo para abrir o menu dropdown:</p>

    <div class="dropdown">
      <button id="dropdownBtn">Dropdown</button>
      <div id="dropdownMenu" class="dropdown-menu">
        <a href="#">Opção 1</a>
        <a href="#">Opção 2</a>
        <a href="#">Opção 3</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
